<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:tp="http://java.sun.com/jsf/composite">
   <h:body>
      <h2>Start Quest</h2>
         <h:form>
            <h:inputText id="inputName" value="#{player.name}"></h:inputText>
            <h:commandButton value="Start">
               <f:ajax execute="inputName" render="name" />
            </h:commandButton>
            <h2>
               <h:outputText id="name" value="#{player.name !=null ? player.name : ''}"/><br></br>
               <h:outputText id="heath" value="#{player.health !=null ? player.health : ''}"/><br></br>
               <h:outputText id="mana" value="#{player.mana!=null ? player.mana : ''}"/><br></br>
            </h2>
         </h:form>

   </h:body>
</html>
